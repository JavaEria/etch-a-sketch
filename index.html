<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
        <div class="left-panel">
            <input id="colorPicker" type="color" value="#3A7D3E" />
            <button id="color">Color Mode</button>
            <button id="rainbow">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button class="refresh">Clear</button>
            <label id="rangeLabel">16 x 16</label>
            <input id="gridInput" type="range" value="16" min="10" max="100">
        </div>
        <div class="container"></div>
    </div>
</body>
</html>
